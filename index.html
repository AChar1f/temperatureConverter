<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <div class="temperatureLabels">
            <label>Fahrenheit (F): <input type="number" fahrenheit></label>
            <label>Celsius (C): <input type="number" celsius></label>
        </div>
        <div class="converterButtons">
            <button type="button" f2C>Convert Fahrenheit to Celsius</button>   
            <button type="button" c2F>Convert Celsius to Fahrenheit</button>
        </div>
        <div class="outputContainer">
            <label>Temperature:<input type="text" readonly id="output"></label>
        </div>

       
           
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
